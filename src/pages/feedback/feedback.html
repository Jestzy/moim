  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #feedbackForm="ngForm" novalidate>
    <ion-label ><b>Give us some feedback</b></ion-label>
    <ion-textarea type="text"  [(ngModel)]="feedback"   required
    name='feedback' placeholder=''
    #detail='ngModel'></ion-textarea>

    <div text-center>
        <button  (click)='send()'
        ion-button round [disabled]="feedbackForm.invalid" color="primary"  >
         Send
        
        </button>
      </div>
</form>
</ion-content>
