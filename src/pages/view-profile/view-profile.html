<ion-content class="main-view  " >
   
  <div class="overlay"></div>
  <div class="modal_content scale-in-center" >
    
      <button ion-button clear icon-only  top right edge (click)="backToMain()">
          <ion-icon name="close" color="dark"></ion-icon>
      </button>
      <div text-center>
        <div class='profile-item'>
      <div class="profile-picture big-profile-picture">
          <ion-avatar>
              <img src="../../assets/avatar/{{avatar}}.png" >
            </ion-avatar>
          </div>
          </div>
    <h2>{{name}}</h2>
    <h6>{{about}}</h6>
    <br>
    <ion-row>
      <ion-col col-5>
         {{age}} years old
      </ion-col>
      <ion-col col-2>
          |
        </ion-col>
      <ion-col col-5>
        {{gender}}
        </ion-col>
    </ion-row>
  </div>
  </div>
  <!-- </div> -->
</ion-content>
