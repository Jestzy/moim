<ion-header>

  <ion-navbar  color='primary'>
    <ion-title>Today</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="close" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="card" *ngFor="let event of eventList | async;" transparent >
        <div *ngIf=" event.timestamp >= start && event.timestamp <= end ">
        <ion-card class='main' (click)="gotoEventView(event)" >
            <ion-item color="{{event.category}}">
                <ion-row text-center >
                    <ion-col col-3>
                        <ion-avatar>
                            <img src="../../assets/cat/{{event.category}}.png">
                          </ion-avatar>
                    </ion-col>
                    <ion-col col-4 padding-top >
                          <h2>{{event.eventname}}</h2>
                    </ion-col>
                  </ion-row>
            </ion-item>
         
            <ion-card-content text-wrap class="{{event.category}}" >
       
             <ion-row padding-top>
    
                <ion-col col-3 >
                   
                       <div class="datetime" padding-left>
                       <h3>{{event.date}}</h3>
                       <!-- <h3>21 May 2019</h3> -->
                          <h6>{{event.time}}</h6>
                        </div>
      
              </ion-col>
                <ion-col col-9 >
                  <div>
                   {{event.detail}}
                  </div>
              </ion-col>
              </ion-row>
              
              <ion-item  class="aaa">
                    <ion-row  no-padding>
                      <ion-col col-6>
                      </ion-col>
                        <ion-col col-3 text-right padding-top>
                              <div>{{event.owner}}</div>
                              <div>
                              <div style='font-size: 0.7em'> {{event.posttime}}</div>
                            </div>
                        </ion-col>
                        <ion-col   text-right  padding-top  >
                            <ion-avatar class='margin'>
                                <img src="../../assets/avatar/{{event.avatar}}.png" >
                              </ion-avatar>
                           
                        </ion-col>
                      </ion-row>
              </ion-item>
    
            </ion-card-content>
          
            <ion-row>
            </ion-row>
          </ion-card>
          </div>
    </div>

</ion-content>
