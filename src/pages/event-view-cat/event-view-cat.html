<ion-header>
  <ion-navbar  color="primary">
    <ion-title>{{category}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div *ngIf='empty$| async ; else Show'>
      <br>
        <ion-label text-center text-wrap color='primary'>
          <h4>
          Nothing here!
          </h4>
         
          <h6>Go back and create new event</h6>
          </ion-label>
          <img src="../../assets/imgs/wentwrong_1x1-01.png"/>
 </div>
      <ng-template #Show>
          <div class="card" *ngFor="let event of eventList | async">
              <div *ngIf="event.timestamp >= today" no-padding>
              <ion-card class='scale-in-center' (click)="gotoEventView(event)" >
                  <ion-item color="{{event.category}}">
                      <ion-row text-center >
                          <ion-col col-3>
                              <ion-avatar>
                                  <img src="../../assets/cat/{{event.category}}.png">
                                </ion-avatar>
                          </ion-col>
                          <ion-col col-4 padding-top >
                                <h2>{{event.eventname}}</h2>
                          </ion-col>
                        </ion-row>
                  </ion-item>
               
                  <ion-card-content text-wrap class="{{event.category}}" >
             
                   <ion-row padding-top>
          
                      <ion-col col-4 >
                         
                             <div class="datetime" padding-left>
                             <h3>{{event.date}}</h3>
                                <h6>{{event.time}}</h6>
                              </div>
            
                    </ion-col>
                      <ion-col col-8 >
                        <div padding-top>
                         {{event.detail}}
                        </div>
                    </ion-col>
                    </ion-row>
                    
                    <ion-item  class="aaa">
                          <ion-row  no-padding>
                            <ion-col col-6>
                            </ion-col>
                              <ion-col col-3 text-right padding-top>
                                    <div>{{event.owner}}</div>
                                    <div>
                                    <div style='font-size: 0.7em'> {{event.posttime}}</div>
                                  </div>
                              </ion-col>
                              <ion-col   text-right  padding-top  >
                                  <ion-avatar class='margin'>
                                      <img src="../../assets/avatar/{{event.avatar}}.png" >
                                    </ion-avatar>
                                 
                              </ion-col>
                            </ion-row>
                    </ion-item>
          
                  </ion-card-content>
                
                  <ion-row>
                  </ion-row>
                </ion-card>
                </div>
                </div>
      </ng-template>
</ion-content>
